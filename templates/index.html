{%load static%}
<!doctype html>
<html class="no-js" lang="">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ranna {% block title %}{% endblock title %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
    <!-- Normalize Css -->
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <!-- Main Css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="{% static 'fonts/flaticon.css' %}">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Modernizr Js -->

    <script src="{% static 'js/modernizr-3.6.0.min.js' %}"></script>
    {% block head %} {% endblock head %}
</head>

<body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">

        <!-- Header -->
        {% include 'components/header.html' %}
        <!-- /Header -->

        {% block main %}{% endblock main %}

        <!-- /Footer -->
        {% include 'components/footer.html' %}
        <!-- /Footer -->

    </div>
    <!-- /Main Wrapper -->

    <!-- Jquery Js -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}" </script> <!-- Bootstrap Js -->
        < script src = "{% static 'js/popper.min.js' %}" >
    </script>
    <!-- Bootstrap Js -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Plugins Js -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <!-- Owl Carousel Js -->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- Smoothscroll Js -->
    <script src="{% static 'js/smoothscroll.min.js' %}"></script>
    <!-- Custom Js -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://kit.fontawesome.com/4e8ed550c1.js" crossorigin="anonymous"></script>
    {% block javascript %} {% endblock javascript %}


</body>


</html>
